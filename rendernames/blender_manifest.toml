# ============================================================================
# RenderNames - Smart Render Naming for Blender
# ============================================================================
# Modern extension manifest for Blender 4.2+
# https://docs.blender.org/manual/en/latest/advanced/extensions/getting_started.html

schema_version = "1.0.0"

id = "rendernames"
version = "1.2.0"
name = "RenderNames"
tagline = "Smart template-based render file naming and organization"
maintainer = "Shayan - CodeIdeal"
type = "add-on"

# Blender compatibility
blender_version_min = "4.2.0"
# blender_version_max = "6.0.0"  # Uncomment if we hit breaking changes

# License
license = ["SPDX:GPL-3.0-or-later"]
copyright = ["2025 Shayan - CodeIdeal"]

# Tags for the extensions platform
tags = ["Render", "Pipeline"]

# Website (update when published)
website = "https://github.com/novincode/rendernames"

# Permissions - we need file access and clipboard access
[permissions]
files = "Create render output folders and save preset files"
clipboard = "Copy template variables and render paths"

# Build configuration
[build]
paths_exclude_pattern = [
    "__pycache__/",
    ".*",
    "*.zip",
    "*.pyc",
    ".git/",
    ".vscode/",
    "docs/",
    "tests/",
    "*.md",
]
